	<script>
   function initAutocomplete() {
     // Create the search box and link it to the UI element.
     var input = document.getElementById('txtSrc');
     var searchBox = new google.maps.places.SearchBox(input);

     var input = document.getElementById('txtDest');
     var searchBox = new google.maps.places.SearchBox(input);
   }
   
   
   var trip_reg_url = "https://carpool.lkauto.org/cpapi/trip/addtrip";
   function httpPOST(body, url) {
           var http = new XMLHttpRequest();
           http.open("POST", url, true);
           http.setRequestHeader("Content-type", "application/json");

           http.onreadystatechange = function() { 
               if(http.readyState == 4 && http.status == 200) {
                   console.log("http POST success");
                   alert(http.responseText);
               }
           }
           http.send(body);
   }
   
   
   function  addTripClick() {
       var start = document.getElementById("txtSrc").value;
       var end = document.getElementById("txtDest").value;
       var driver = "susinda"; //document.getElementById("datepicker").value;
       var sheduledTime = document.getElementById("datepicker").value;

       var body  = {};
       body.start = start;
       body.end = end;
       body.driver = driver; 
       body.sheduledTime = sheduledTime;  
       body = JSON.stringify(body);
       httpPOST(body, trip_reg_url);
   }
</script>
